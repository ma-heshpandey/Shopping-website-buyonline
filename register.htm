<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="register.js"></script> <!-- Ensure this path is correct -->
</head>
<body>
    <div class="container" style="height:150vh">
        <h1>Register in Buyonline</h1>
        <form method="POST" id="registrationForm" onsubmit="return userRegistration()">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="repassword">Re-type Password:</label>
            <input type="password" id="repassword" name="repassword" required><br>
            <label for="phone">Phone (optional):</label>
            <input type="text" id="phone" name="phone" pattern="0\d{1}\s?\d{8}" title="Phone number should be in the format 0d dddddddd or 0dddddddd"><br>
            <button type="submit">Customer Registration</button>
        </form>
        <p id="msg"></p>
    </div>
</body>
</html>
